<!DOCTYPE html>
<html>
<head>
  <title>Giraffe</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="vendor/normalize.css" />
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="panes">
    <div class="pane pane-left">
      <div class="config">
        <div class="config-group">
          <label>Data (CSV/TSV)</label>
          <textarea id="data"></textarea>
        </div>
        <div class="config-group">
          <label>Data time format</label>
          <input type="text" id="time-fmt" />
        </div>
        <div class="config-group">
          <label>Data time index</label>
          <input type="text" id="idx-time" />
        </div>
        <div class="config-group">
          <label>Data value indexes (CSV)</label>
          <input type="text" id="idx-values" />
        </div>
        <div class="config-group">
          <label>Data &rarr; Buckets (interval)</label>
          <select id="interval">
            <option value="timeDay">Day</option>
            <option value="timeWeek">Week</option>
            <option value="timeMonth">Month</option>
            <option value="timeYear">Year</option>
          </select>
        </div>
        <div class="config-group">
          <label>Data &rarr; Buckets (aggregation)</label>
          <select id="agg">
            <option value="sum">Sum</option>
            <option value="mean">Mean</option>
          </select>
        </div>
        <div class="config-group">
          <label>Data &rarr; Buckets (missing points)</label>
          <select id="fill-mode">
            <option value="last-non-blank-or-zero">Use last non-blank value or zero</option>
            <option value="zero">Fill with zero</option>
            <option value="omit">Omit value</option>
          </select>
        </div>
        <div class="config-group">
          <label>Data &rarr; Buckets &rarr; Analysis (type)</label>
          <select id="analysis">
            <option value="sma">SMA</option>
            <option value="ema">EMA</option>
          </select>
        </div>
        <div class="config-group">
          <label>Data &rarr; Buckets &rarr; Analysis (window)</label>
          <input type="text" id="window-size" />
        </div>
        <div class="config-group">
          <label>Plot type</label>
          <select id="plot-type">
            <option value="scatter">Data (scatter)</option>
            <option value="buckets">Buckets (bar)</option>
            <option value="analyzed">Analyzed (line)</option>
            <option value="combined">Combined (scatter + bar + line)</option>
          </select>
        </div>
        <div class="config-group">
          <label>Y-extent (min,max)</label>
          <input type="text" id="extent-y" />
        </div>
        <div class="config-group">
          <button id="render">Render</button>
        </div>
      </div>
    </div>
    <div class="pane pane-right">
      <div class="artboard"></div>
      <table class="results"></table>
    </div>
  </div>
  <script src="vendor/d3.js"></script>
  <script src="index.js"></script>
</body>
</html>
