<!DOCTYPE html>
<html>
<head>
  <title>Giraffe</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="vendor/normalize.css" />
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="panes">
    <div class="pane pane-left is-initial">
      <div class="config">
        <div class="config-group">
          <label>Data (CSV/TSV)</label>
          <textarea id="data">2000-01-01 5
2000-01-02 4
2000-01-03 3
2000-01-04 6
2000-01-05 2
2000-01-06 3
2000-01-07 6</textarea>
        </div>
        <div class="config-group">
          <label>Time column index</label>
          <input type="text" id="idx-time" value="0" />
        </div>
        <div class="config-group">
          <label>Time column format</label>
          <input type="text" id="time-fmt" value="%Y-%m-%d" />
        </div>
        <div class="config-group">
          <label>Value column indexes (CSV)</label>
          <input type="text" id="idx-values" value="1" />
        </div>
        <div class="config-group">
          <label>Analysis type</label>
          <select id="analysis">
            <option value="sma" selected>SMA</option>
            <option value="ema">EMA</option>
          </select>
        </div>
        <div class="config-group">
          <label>Analysis window</label>
          <input type="text" id="window-size" value="3" />
        </div>
        <div class="config-group">
          <label>Interval</label>
          <select id="interval">
            <option value="timeYear">Year</option>
            <option value="timeMonth">Month</option>
            <option value="timeWeek">Week</option>
            <option value="timeDay" selected>Day</option>
          </select>
        </div>
        <div class="config-group">
          <label>Missing points</label>
          <select id="fill-mode">
            <option value="last-non-blank-or-zero" selected>Use last non-blank value or zero</option>
            <option value="zero">Fill with zero</option>
            <option value="omit">Omit value</option>
          </select>
        </div>
        <div class="config-group">
          <label>Plot type</label>
          <select id="plot-type">
            <option value="original">Original</option>
            <option value="analyzed" selected>Analyzed</option>
            <option value="filled">Filled</option>
          </select>
        </div>
        <div class="config-group">
          <label>Y-extent (min,max)</label>
          <input type="text" id="extent-y" value="auto,auto" />
        </div>
        <div class="config-group">
          <button id="render">Render</button>
        </div>
      </div>
    </div>
    <div class="pane pane-right">
      <div class="artboard"></div>
      <table class="results"></table>
    </div>
  </div>
  <script src="vendor/d3.js"></script>
  <script src="index.js"></script>
</body>
</html>
